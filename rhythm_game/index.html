<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rhythm Flash-Style Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: #fff; font-family: sans-serif; }
    #startButton { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; }
    #score { position: absolute; top: 20px; right: 20px; font-size: 18px; }
    canvas { display: block; margin: 0 auto; background: #222; }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
