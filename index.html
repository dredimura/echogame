<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- no-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Tap Game</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#111; color:#fff; font-family:sans-serif; }
    #title { position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.6); padding:4px 8px; border-radius:4px; font-size:14px; line-height:1.2; z-index:10; }
    #score,#percent,#multiplier,#streak {
      position:absolute; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.6); padding:4px 8px; border-radius:4px; z-index:10;
    }
    #score { top:10px; font-size:20px; }
    #percent { top:40px; font-size:16px; }
    #multiplier { top:70px; font-size:16px; }
    #streak { top:100px; font-size:16px; }
    #score.pop { animation: pop 0.3s ease-out; }
    @keyframes pop {
      0%   { transform:translateX(-50%) scale(1); }
      50%  { transform:translateX(-50%) scale(1.4); }
      100% { transform:translateX(-50%) scale(1); }
    }
    #message { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px; color:#ccc; z-index:10; }
    #pauseButton { position:absolute; top:10px; right:10px; padding:6px 12px; background:#222; color:#fff; border:1px solid #555; border-radius:4px; font-size:14px; display:none; z-index:10; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; touch-action:none; }

    /* final overlay */
    #endOverlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.9); display:none; color:#fff; z-index:20;
      display:flex; align-items:center; justify-content:center;
    }
    #endCard {
      background:rgba(20,20,20,0.85); padding:20px; border-radius:8px;
      text-align:center; max-width:80%; animation: fadeIn 0.5s ease-out;
    }
    #endCard h2 { margin:0 0 10px; font-size:28px; }
    #stats { text-align:left; margin: 10px 0; }
    #stats div { margin:4px 0; font-size:18px; }
    #stars { font-size:32px; margin-bottom:10px; animation: pulse 1s ease-out; }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);}
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); } 50% { transform:scale(1.1); }
    }
  </style>
</head>
<body>
  <div id="title">
    Dre DiMura<br>
    echo//kill
  </div>
  <div id="score">Score: 0</div>
  <div id="percent">0%</div>
  <div id="multiplier">x1</div>
  <div id="streak">Streak: 0</div>
  <button id="pauseButton">Pause</button>
  <div id="message">Tap to Start</div>

  <audio id="gameAudio" src="mysong.mp3" preload="auto"></audio>
  <canvas id="gameCanvas"></canvas>

  <div id="endOverlay">
    <div id="endCard">
      <div id="stars">☆☆☆☆☆</div>
      <h2>Your Results</h2>
      <div id="stats">
        <div id="finalScore"></div>
        <div id="finalPercent"></div>
        <div id="finalMaxCombo"></div>
        <div id="finalStreak"></div>
      </div>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>

  <script src="game.js?ver=20"></script>
</body>
</html>
