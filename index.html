<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Tap Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      pointer-events: none;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ccc;
      pointer-events: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      touch-action: none; /* prevent scrolling/zoom on tap */
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Tap to Start</div>

  <!-- HTML5 audio player (plays your track reliably on mobile) -->
  <audio id="gameAudio" src="mysong.mp3" preload="auto"></audio>

  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
