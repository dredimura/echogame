<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Tap Game</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    #score {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      pointer-events: none;
    }
    #message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ccc;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 80%; height: 80%;
      touch-action: none; /* disable scrolling on tap */
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Tap to Start</div>

  <!-- your song; make sure this file is alongside index.html & game.js -->
  <audio id="gameAudio" src="mysong.mp3" preload="auto"></audio>

  <canvas id="gameCanvas"></canvas>

  <script src="game.js"></script>
</body>
</html>
