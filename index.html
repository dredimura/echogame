<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- disable cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Tap Game</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#111; color:#fff; font-family:sans-serif; }
    #score,#percent,#multiplier,#streak {
      position:absolute; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.6); padding:4px 8px; border-radius:4px;
      pointer-events:none; z-index:10;
    }
    #score { top:10px; font-size:20px; }
    #percent { top:40px; font-size:16px; }
    #multiplier { top:70px; font-size:16px; }
    #streak { top:100px; font-size:16px; }
    #score.pop { animation: pop 0.3s ease-out; }
    @keyframes pop {
      0%   { transform:translateX(-50%) scale(1); }
      50%  { transform:translateX(-50%) scale(1.4); }
      100% { transform:translateX(-50%) scale(1); }
    }
    #message { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px; color:#ccc; z-index:10; pointer-events:none; }
    #pauseButton { position:absolute; top:10px; right:10px; padding:6px 12px; background:#222; color:#fff; border:1px solid #555; border-radius:4px; font-size:14px; display:none; z-index:10; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; touch-action:none; }
    #leaderboardOverlay { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; color:#fff; z-index:20; }
    #leaderboardContent { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; }
    #leaderboardContent input { font-size:18px; text-transform:uppercase; width:60px; }
    #leaderboardContent button { margin:8px; padding:6px 12px; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="percent">0%</div>
  <div id="multiplier">x1</div>
  <div id="streak">Streak: 0</div>
  <button id="pauseButton">Pause</button>
  <div id="message">Tap to Start</div>

  <audio id="gameAudio" src="mysong.mp3" preload="auto"></audio>
  <canvas id="gameCanvas"></canvas>

  <div id="leaderboardOverlay">
    <div id="leaderboardContent">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <div>
        <input id="initials" type="text" maxlength="3" placeholder="ABC"/>
        <button id="submitScore">Submit</button>
      </div>
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
      <button id="closeLeaderboard">Close</button>
    </div>
  </div>

  <!-- bumped to v14 -->
  <script src="game.js?ver=14"></script>
</body>
</html>
